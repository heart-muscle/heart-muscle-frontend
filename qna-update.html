<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Facebook Meta Tags / 페이스북 오픈 그래프 -->
    <meta property="og:url" content="http://kindtiger.dothome.co.kr/insta">
    <meta property="og:type" content="website">
    <meta property="og:title" content="instagram">
    <meta property="og:description" content="instagram clone">
    <meta property="og:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">
    .
    <!-- Twitter Meta Tags / 트위터 -->
    <meta name="twitter:card" content="instagram clone">
    <meta name="twitter:title" content="instagram">
    <meta name="twitter:description" content="instagram clone">
    <meta name="twitter:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">

    <!-- Google / Search Engine Tags / 구글 검색 엔진 -->
    <meta itemprop="name" content="instagram">
    <meta itemprop="description" content="instagram clone">
    <meta itemprop="image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">


    <title>instagram</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/instagram.png">

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>

        .b_inner .contents_box{
            float: none;
            display: flex;
            justify-content: center;
        }

        .board_create_form {
            width: 500px;
            margin: 50px auto 20px auto;
        }

        .desc{
            margin-bottom: 50px;
        }

        #btn {
            display: block;
            width: 200px;
            margin: 30px auto 50px 250px;
            font-weight: bold;
            background-color: pink;
            border-color: pink;
        }

        .font-bold {
            font-weight: bold;
        }

    </style>
    <script>
        // let apiUrl = "http://heartmuscle-env.eba-v2mbdfk2.ap-northeast-2.elasticbeanstalk.com"
        // let apiUrl = "http://localhost:8080"
        let apiUrl = "https://www.heartmusclebackend.shop"

        let currentUserName = localStorage.getItem('username')
        let id = '';

        $(document).ready(function () {
            id = getParam('id');
            console.log(id)
            getDetail(id);
            login_check();
        });

        function getParam(name) {
            var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
            return results[1] || 0;
        }



        function login_check(){
            let check_token = localStorage.getItem('token')
            if (check_token == null) {
                alert("로그인부터!")
                history.pushState(null, null, '/push')
                window.location.href=".login.html"
            }
        }




        function getDetail() {

            $.ajax({
                type: "GET",
                url: apiUrl + `/qna/${id}`,
                success: function (response) {
                    console.log(response)
                    let username = response['username']
                    console.log(username)
                    let title = response['title']
                    let content = response['content']
                    let created_at = response['createdAt']
                    let id = response['id']


                    let temp_html = `

                                    <div class="form-group">
                                <label for="exampleFormControlInput1" class="font-bold" id="badge-primary">작성자</label>
                                    <div class="data">${username}</div>
                                </div>
                            </div>
                            <div class="form-group">

                                    <label for="exampleFormControlInput1" class="font-bold" id="badge-primary">제목</label>
                                    <input class="form-control" type="text" id="title" name="update_title" value="${title}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" class="font-bold">내용</label>
                                <textarea id="content" class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="내용을 입력하세요.">${content}</textarea>
                            </div>

                            <div>
                                <button onclick="window.location.href='qna-list.html'" type="button" class="btn btn-secondary"><i class="fas fa-list"></i></button>
                                <button onclick="update_board(event, '${id}')" type="button" class="btn btn-secondary"><i class="fas fa-save fa-lg"></i></button>
                                <button onclick="delete_board(('${id}'))" type="button" class="btn btn-secondary"><i class="fas fa-trash fa-lg"></i></button>
                            </div>`
                    $('#form-box').append(temp_html)

                }
            })
        }



        function delete_board(id) {
            id = getParam('id')
            console.log(id)
            $.ajax({
                type: "GET",
                url: apiUrl + `/qna/${id}`,
                success: function (response) {
                    console.log(response)
                    let username = response['username']
                    if (currentUserName === username) {
                        $.ajax({
                            type: "DELETE",
                            url: apiUrl + `/qna/${id}`,
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                            },
                            success: function (response) {
                                alert("피드 삭제 완료 !!");
                                window.location.href = "qna-list.html"

                            }
                        })
                    } else {
                        alert("권한이 없습니다!")
                    }
                }
            })

        }

        function update_board(event, id) {
            event.preventDefault()
            let data = {
                "title": $("#title").val(),
                "content": $("#content").val(),
            }

            console.log(data)
            // window.location.href="/board-list"
            $.ajax({
                type: "PUT",
                url: apiUrl + `/qna/${id}`,
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                },
                success: function (response) {
                    alert("업데이트 성공!");
                    window.location.href = 'qna-list.html'
                }
            })
        }

        function mypage() {
            username = localStorage.getItem('username')
            console.log(username)
            window.location.href = 'profile.html?id=' + username
        }

    </script>



</head>
<body>


<section id="container">

    <header id="header">
        <section class="h_inner">
            <a href="index.html">
                <div>
                    <img src="imgs/logo.png">
                </div>
            </a>
            <div class="right_icons">
                <a href="feed-save.html"><div class="sprite_plus_icon"></div></a>
                <a href="qna-list.html"><div class="sprite_bubble_icon"></div></a>
                <a href="login.html"><div class="sprite_compass_icon"></div></a>
                <a onclick="mypage()"><div class="sprite_user_icon_outline"></div></a>
            </div>
        </section>
    </header>


    <div id="main_container">

        <section class="b_inner">

            <div class="contents_box">

                <div class="space-medium">
                    <div class="container">
                        <div class="row">
                            <div class="wrap">
                                <div id="desc">
                                    <h1>수정하실 내용을 입력해 주세요</h1>
                                </div>
                                <div id="form-box">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>







    </div>

</section>
</div>


</section>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<script src="https://kit.fontawesome.com/1943f1cfcb.js" crossorigin="anonymous"></script>


</body>
</html>
