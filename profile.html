    function getUserInfo() {
        $.ajax({
            type: "GET",
            url: apiUrl + `/user/profile`,
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
            },
            success: function (response) {
                username = response['username'];
                imgLink = response['imgUrl'];
                kinkname = response['kinkname']
                feed = response['feeds']
                console.log(response)

                $("#nickname").html(response['nickname']);
                $("#image").attr("src", response['imgUrl']);
                $("#feedCount").html(response['feeds'].length);

                if (username == window.localStorage.getItem("username")){
                    $("#profile_setting").show();
                } else {
                    $("#profile-setting").hide();
                }

                for (let i = 0; i < feed.length; i++) {
                    let url = feed[i]['imageUrl']
                    let id = feed[i]['id']
                    console.log("url", url)


                    let tempHtml = `
                                                <div class="pic">
                                                    <a onclick="getDetail('${id}')"><img src="${url}" alt=""></a>
                                                </div>
                                                `

                    $('#userFeed').append(tempHtml)
                }
            }
        })
    }
