    <script>

        let currentUserName = localStorage.getItem('username')
        console.log(currentUserName)
        console.log(typeof(currentUserName))
        let id = '';
        $(document).ready(function () {
            id = getParam('id');
            console.log(id)
            getQna(id);
        });

        function getParam(name) {
            var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        function getQna() {
            $.ajax({
                type: "GET",
                url: apiUrl + `/qna/${id}`,
                success: function (response) {
                    var username = response['user']['username']
                    console.log(username)
                    console.log(currentUserName)
                    $("#username").html(response['user']['username']);
                    $("#title").html(response['title']);
                    $("#content").html(response['content']);
                    $("#comment-list").empty();
                    for (let i = 0; i < response['comment'].length; i++) {
                        makeListComment(response['id'], response['comment'][i])
                        console.log(response['comment'][i]['id'])
                    }

                    if (currentUserName === username) {
                        let temp_html = `<div>
                                    <button id="list-box" onclick="window.location.href='board-list.html'" type="button" class="btn btn-outline-danger"><i class="fas fa-list"></i></button>
                                    <button class="btn btn-outline-danger" onclick="showUpdate(event, '${id}')"><i class="fas fa-edit"></i></button>
                                    <button onclick="deleteQnaBoard(('${id}'))" type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                                </div>`
                        $('#icon-box').append(temp_html)
                    } else {}
                },
            })
        }

        function makeListComment(qnaId, comment) {
            console.log(comment)
            console.log(comment['id'])
            console.log(qnaId)
            if (comment['user']['username'] === currentUserName) {
                console.log(qnaId)
                console.log(comment['id'])
                let tempHtml1 = `<div className="comment_container">
                <div className="comment" id="comment-list-ajax-post37">
                    <div class="comment-detail">
                        <div className="nick_name m_text">작성자 ${comment['user']['username']}</div>
                        <div>${comment['comment']}</div>
                        <i class="far fa-heart"></i>
                        <div>
                            <button onlick="updateCommentModal(${qnaId}, ${comment['id']})" type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">수정</button>
                            <button id="button-delete" onclick="deleteQnaComment(${qnaId}, ${comment['id']})" type="button" class="btn btn-light btn-sm">삭제</button>
                        </div>
                    </div>
                    <hr/>
                    `
                $("#comment-list").append(tempHtml1);
            } else {
                let tempHtml1 = `<div className="comment_container">
                <div className="comment" id="comment-list-ajax-post37">
                    <div class="comment-detail">
                        <div className="nick_name m_text">작성자 ${comment['user']['username']}</div>
                        <div>${comment['comment']}</div>
                        <i class="far fa-heart"></i>
                    </div>
                    <hr/>`
                $("#comment-list").append(tempHtml1);
            }

        }

        function updateCommentModal(qnaId, commentId) {
            return `<div className="modal fade" id="exampleModal" tabIndex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div className="modal-dialog">
                    <div className="modal-content">
                        <div className="modal-body">
                            <form>
                                <div className="mb-3">
                                    <label htmlFor="comment-text" className="col-form-label">댓글</label>
                                    <textarea className="form-control" id="comment-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div className="modal-footer">
                            <button type="button" className="btn btn-light btn-sm" data-bs-dismiss="modal">닫기</button>
                            <button type="button" className="btn btn-light btn-sm"
                                    onClick="saveUpdateQnaComment('${qnaId}', '${commentId}')">수정
                            </button>
                        </div>
                    </div>
                </div>
            </div>`
        }


        function postQnaComment() {
            qnaId = id
            let comment = {
                "comment":$("#comment").val()
            }

            $.ajax({
                type: "POST",
                url: apiUrl + `/qna/${qnaId}/comment`,
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(comment),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                },
                success: function (response) {
                    alert("댓글이 작성되었습니다!!");
                    location.reload(true);
                    getQna();

                }
            })
        }



        function showUpdate(event, id) {
            id = getParam('id')
            console.log(id)
            $.ajax({
                type: "GET",
                url: apiUrl + `/qna/${id}`,
                success: function (response) {
                    console.log(response)
                    let username = response['user']['username']
                    if (currentUserName === username) {
                        $.ajax({
                            type: "GET",
                            url: apiUrl + `/qna/${id}`,
                            success: function (response) {
                                event.preventDefault()
                                window.location.href = 'qna-update.html?id=' + id
                            }
                        })
                    } else {
                        alert("권한이 없습니다!")
                             }
                }
            })
        }


        function deleteQnaBoard(id) {
            id = getParam('id')
            console.log(id)
                $.ajax({
                    type: "GET",
                    url: apiUrl + `/qna/${id}`,
                    success: function (response) {
                        console.log(response)
                        let username = response['username']
                        if (currentUserName === username) {
                            $.ajax({
                                type: "DELETE",
                                url: apiUrl + `/qna/${id}`,
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                                },
                                success: function (response) {
                                    alert("피드 삭제 완료 !!");
                                    window.location.href = "qna-list.html"

                                }
                            })
                        } else {
                            alert("권한이 없습니다!")
                        }
                    }
                })

        }

        function deleteQnaComment(qnaId, commentId) {
            console.log(qnaId)
            console.log(commentId)
            id = getParam('id')
            qnaId = id
            console.log(id)

            $.ajax({
                type: "DELETE",
                url: apiUrl + `/qna/${qnaId}/comments/${commentId}`,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                },
                success: function (response) {

                    alert("댓글 삭제 완료 !!");
                    $('#exampleModal').modal("hide"); //닫기
                    getQna(qnaId);


                }
            })
        }


        function saveUpdateQnaComment(qnaId, commentId) {
            console.log(qnaId)
            console.log(commentId)

            let data = {
                "comment": $("#comment-text").val(),
            }

            $.ajax({
                type: "PUT",
                url: apiUrl + `/qna/${qnaId}/comments/${commentId}`,
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                },
                success: function (response) {
                    alert("댓글 수정 완료!");
                    $('#exampleModal').modal("hide"); //닫기
                    getQna(qnaId);


                }
            })
        }


        function myPage() {
            username = localStorage.getItem('username')
            console.log(username)
            window.location.href = 'profile.html?id=' + username
        }

    </script>

<body>


<section id="container">

    <header id="header">
        <section class="h_inner">
            <a href="index.html">

                </div>
            </a>
            <div class="right_icons">

                <a href="login.html"><div class="sprite_compass_icon"></div></a>
                <a onclick="myPage()"><div class="sprite_user_icon_outline"></div></a>
            </div>
        </section>
    </header>


    <div id="main_container">

        <section class="b_inner">
            <div class="space-medium">
                <div class="container">
                    <div class="row">
                        <div class="wrap">
                            <div id="update"></div>
                            <div id="read-box"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">작성자</label>
                        <div id="username"></div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <div id="title"></div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <div id="content"></div>
                    </div>
                    <hr/>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                    <hr/>
                    <button type="button" class="btn btn-secondary" onclick="postQnaComment()">댓글 작성</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='qna-list.html'">목록</button>
                    <button class="btn btn-secondary" onclick="showUpdate(event, id)">수정</i></button>
                    <button onclick="deleteQnaBoard(('${id}'))" type="button" class="btn btn-secondary">삭제</i></button>
                    <hr/>
                    <ul class="list-group" id="comment-list"></ul>


                </div>
            </div>

        </section>

    </div>





</section>
