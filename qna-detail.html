<head>

    <title>instagram</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/instagram.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>

        .b_inner .contents_box{
            float: none;
            display: flex;
            justify-content: center;
        }

        #add-comment-post37{
            min-height:56px;
            padding: 0 20px;
            position: relative;
        }

        .contents .comment_fields{
            min-height:56px;
            padding: 0 20px;
            position: relative;
        }
    </style>
    <script>
        let apiUrl = "http://heartmuscle-env.eba-v2mbdfk2.ap-northeast-2.elasticbeanstalk.com"
        // let apiUrl = "http://localhost:8080"

        let currentUserName = localStorage.getItem('username')
        let id = '';
        $(document).ready(function () {
            id = getParam('id');
            console.log(id)
            getQna(id);
        });

        function getParam(name) {
            var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        function getQna() {
            $.ajax({
                type: "GET",
                url: apiUrl + `/qna/${id}`,
                success: function (response) {
                    console.log(response)
                    let username = response['username']
                    console.log(username)
                    $("#username").html(response['username']);
                    $("#title").html(response['title']);
                    $("#content").html(response['content']);
                    $("#comment-list").empty();
                    for (let i = 0; i < response['comment'].length; i++) {

                        makeListComment(response['comment'][i])
                    }
                    console.log(username)
                    console.log(currentUserName)

                    if (currentUserName === username) {
                        let temp_html = `<div>
                                    <button id="list-box" onclick="window.location.href='board-list.html'" type="button" class="btn btn-outline-danger"><i class="fas fa-list"></i></button>
                                    <button class="btn btn-outline-danger" onclick="show_update(event, '${id}')"><i class="fas fa-edit"></i></button>
                                    <button onclick="delete_board(('${id}'))" type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                                </div>`
                        $('#icon-box').append(temp_html)
                    } else {}
                },
            })
        }

        function setQnaComment() {
            let comment = {
                "id":id,
                "comment":$("#comment").val()
            }
            $.ajax({
                type: "POST",
                url: apiUrl + `/qna/comment`,
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(comment),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                },
                success: function (response) {
                    alert("댓글이 작성되었습니다!!");
                    getQna();
                }
            })
        }

        function makeListComment(comment) {
            let tempHtml = `<li class="list-group-item">${comment['comment']}</li>`;
            $("#comment-list").append(tempHtml);
        }

        function show_update(event, id) {
            id = getParam('id')
            console.log(id)
            $.ajax({
                type: "GET",
                url: apiUrl + `/qna/${id}`,
                success: function (response) {
                    console.log(response)
                    let username = response['username']
                    if (currentUserName === username) {
                        $.ajax({
                            type: "GET",
                            url: apiUrl + `/qna/${id}`,
                            success: function (response) {
                                event.preventDefault()
                                window.location.href = 'qna-update.html?id=' + id
                            }
                        })
                    } else {
                        alert("권한이 없습니다!")
                             }
                }
            })
        }


        function delete_board(id) {
            id = getParam('id')
            console.log(id)
                $.ajax({
                    type: "GET",
                    url: apiUrl + `/qna/${id}`,
                    success: function (response) {
                        console.log(response)
                        let username = response['username']
                        if (currentUserName === username) {
                            $.ajax({
                                type: "DELETE",
                                url: apiUrl + `/qna/${id}`,
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                                },
                                success: function (response) {
                                    alert("피드 삭제 완료 !!");
                                    window.location.href = "qna-list.html"

                                }
                            })
                        } else {
                            alert("권한이 없습니다!")
                        }
                    }
                })

        }

        function mypage() {
            username = localStorage.getItem('username')
            console.log(username)
            window.location.href = 'profile.html?id=' + username
        }

    </script>
</head>
<body>


<section id="container">

    <header id="header">
        <section class="h_inner">
            <a href="index.html">
                <div>
                    <img src="imgs/logo.png">
                </div>
            </a>
            <div class="right_icons">
                <a href="feed-save.html"><div class="sprite_plus_icon"></div></a>
                <a href="qna-list.html"><div class="sprite_bubble_icon"></div></a>
                <a href="login.html"><div class="sprite_compass_icon"></div></a>
                <a onclick="mypage()"><div class="sprite_user_icon_outline"></div></a>
            </div>
        </section>
    </header>


    <div id="main_container">

        <section class="b_inner">
            <div class="space-medium">
                <div class="container">
                    <div class="row">
                        <div class="wrap">
                            <button id="list-box" onclick="window.location.href='qna-list.html'" type="button" class="btn btn-outline-danger"><i class="fas fa-list"></i></button>
                            <div id="update"></div>
                            <div id="read-box"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">작성자</label>
                        <div id="username"></div>
                    </div>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <div id="title"></div>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <div id="content"></div>
                    </div>
                    <hr/>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                    <hr/>
                    <button type="button" class="btn btn-primary" onclick="setQnaComment()"><i class="fas fa-save"></i></button>
                    <button type="button" class="btn btn-primary" onclick="location.href='qna-list.html'"><i class="fas fa-list"></i></button>
                    <button class="btn btn-outline-danger" onclick="show_update(event, id)"><i class="fas fa-edit"></i></button>
                    <button onclick="delete_board(('${id}'))" type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                    <hr/>
                    <ul class="list-group" id="comment-list"></ul>


                </div>
            </div>

        </section>

    </div>


</section>
